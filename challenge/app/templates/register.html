{% extends "base.html" %}
{% block title %}Register{% endblock %}

{% block content %}
<body class="text-center" cz-shortcut-listen="true">
    <div class="container-fluid ">

        <div class="row align-items-center">

            <div class="col-md-4 offset-md-4 align-self-center">
                <form class="form-signin" action="register" method=post>
                    <br>
                    <h1 class="h3 mb-3 font-weight-normal">Register new user</h1>
                    <div class="form-group">
                        <input type="text" id="username" name="username"  class="form-control input-lg" placeholder="Username" required>
                    </div>
                    
                    <div class="form-group">
                        <input type="password" id="password" name="password"  class="form-control input-lg" placeholder="Password" required>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
                    </div>

                    <p style="margin-top:1cm;" class="mt-5 mb-3 text-muted">Â© 2021 Afonso Marques</p>
                </form>
            </div>
        </div>

    </div>
</body>


{% endblock %}
