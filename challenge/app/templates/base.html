<!doctype html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}{% endblock %}Challenge</title>
    

    <link rel="canonical" href="https://getbootstrap.com/docs/4.4/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap1.min.css') }}">
    
    <meta name="msapplication-config" content="/docs/4.4/assets/img/favicons/browserconfig.xml">
    <meta name="theme-color" content="#563d7c">
    
    
  </head>
<body>
    
      <nav class="mb-1 navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Challenge</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent-4">
          <ul class="navbar-nav ml-auto">            
            <li class="nav-item">
               {% if not current_user %}
                  <li><a class="nav-link" href="{{ url_for('login') }}">Login</a></li>
                  <li><a class="nav-link" href="{{ url_for('register') }}">Register</a></li>
                {% else %}
                    <li><a class="nav-link" href="{{ url_for('logout') }}">Logout</a></li>
                {% endif %}
            </li>
          </ul>
        </div>
      </nav>
       
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-4 offset-md-4">
                <center>
                    {% for message in get_flashed_messages() %}
                      <div class="flash mb-2">{{ message }}</div>
                    {% endfor %}
                    <!-- <hr class="half-rule" color="grey" /> -->
                </center>
            </div>
        </div>
    </div>
    {% block content %}{% endblock %}
</body>
